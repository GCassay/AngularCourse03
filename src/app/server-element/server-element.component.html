<div class="panel panel-default">
  <div class="panel-heading">
    {{ element.name }}
  </div>
  <div class="panel-body">
    <p>
      <strong *ngIf="element.type === 'sv'" class="svElement">{{ element.content }}</strong>
      <em *ngIf="element.type === 'bp'" class="bpElement">{{ element.content }}</em>
    </p>
  </div>
</div>
