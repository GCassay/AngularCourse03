<div class="row">
  <div class="col-xs-12">
    <label for="serverName">Server Name</label>
    <!-- Local Reference -->
    <input
      type="text"
      name="serverName"
      class="form-control"
      #serverNameInput>
    <label for="serverContent">Server Content</label>
    <input
      type="text"
      name="serverContent"
      class="form-control"
      [(ngModel)]="newServerContent">
    <br>
    <button
      class="btn btn-primary"
      (click)="addBlueprint(serverNameInput)">
      Add Blueprint
    </button>
    <button
      class="btn btn-success"
      (click)="addServer(serverNameInput)">
      Add Server
    </button>
  </div>
</div>
